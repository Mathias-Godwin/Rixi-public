version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- tell_user_name

entities:
- name
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    
responses:
  utter_tell_user_name_proceed:
  - text: Oh! beautiful name {name}, carry on pls.
  - text: hmmm! that is a nice name {name}ü§óÔ∏è. I like it
  - text: O.M.G! that is a beautiful name.
  - text: The name {name} really sound great to me! carry on pls.
